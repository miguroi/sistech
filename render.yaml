services:
  - type: web
    name: career-path-api
    runtime: python
    rootDir: career-path
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
    autoDeploy: false