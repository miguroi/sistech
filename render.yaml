services:
  - type: web
    name: career-path-api
    runtime: python3
    rootDir: career-path
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: PORT
        generateValue: true
    healthCheckPath: /
    scaling:
      minInstances: 1
      maxInstances: 1